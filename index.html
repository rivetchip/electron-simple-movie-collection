<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>

    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><!--ios9-->
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="content.js"></script>
</head>
<body>

<app class="viewport">


<app-titlebar>
    <div>
        DRAGGABLE
    </div>
    <app-controls>
        <button class="minimize"></button>
        <button class="maximize"></button>
        <button class="close"></button>
    </app-controls>
</app-titlebar>


<app-toolbar>
    <div>
        <button class="open"></button>
        <button class="save"></button>
    </div>
    <div>
        <button class="new-product"></button>
    </div>
</app-toolbar>


<app-panel>

    <column-items>
        <product-item>
            <div class="title">test movie1</div>
            <div class="favorite"></div>
        </product-item>

        



    </column-items>


        <!-- <input data-field="dateReleased" placeholder="Date de sortie" class="field" type="text"> -->





    <display-product data-index="" data-state="">

        <table-row>
            <div class="panel">
                <poster></poster>
            </div>
            <div class="panel">
                <block>
                    <div class="title">Date de sortie</div>
                    <div data-field="dateReleased"></div>
                </block>
                <block>
                    <div class="title">Réalisateur</div>
                    <div data-field="director"></div>
                </block>
                <block>
                    <div class="title">Durée</div>
                    <div data-field="duration"></div>
                </block>
                <block>
                    <div class="title">Nationalité</div>
                    <div data-field="countries"></div>
                </block>
            </div>
            <div class="panel">
                <block>
                    <div class="title">Genres</div>
                    <div data-field="genres"></div>
                </block>
                <block>
                    <div class="title">Note press</div>
                    <div data-field="ratingPress"></div>
                </block>
                <block>
                    <div class="title">Note</div>
                    <div data-field="rating"></div>
                </block>
            </div>
        </table-row>

        <div class="panel">
            <div class="title">Acteurs</div>
            <div data-field="actors"></div>
        </div>
        <div class="panel">
            <div class="title">Synopsis</div>
            <div data-field="description"></div>
        </div>
        <!-- <block class="panel">
            <div>Commentaires</div>
            <div data-field="comment"></div>
        </block> -->

    </display-product>

</app-panel>


<app-statusbar>

        statusbar

    <app-filters>

    </app-filters>
</app-statusbar>










</app>

</body>
</html>
