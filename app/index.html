<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><!--ios9-->
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="content.js"></script>
</head>
<body>

<app class="viewport">


<app-titlebar>
    <app-controls>
        <button class="close"></button>
        <button class="minimize"></button>
        <button class="maximize"></button>
    </app-controls>
    <div>
        Movie Collection
    </div>
    <app-controls>
        <button class="menu"></button>
    </app-controls>
</app-titlebar>


<app-toolbar>
    <div>
        <button class="open"></button>
        <button class="save"></button>
    </div>
    <div>
        <button class="new-product"></button>
    </div>
</app-toolbar>


<app-panel>

    <column-panel>

        <column-items>
            <product-item>
                <div class="title">test movie1</div>
                <div class="favorite"></div>
            </product-item>
            <product-item>
                <div class="title">test movie2</div>
                <div class="favorite"></div>
            </product-item>

        </column-items>

        <search-toolbar>
            <input class="search-input" type="search" placeholder="Search">
        </search-toolbar>
    
    </column-panel>


        <!-- <input data-field="dateReleased" placeholder="Date de sortie" class="field" type="text"> -->


    <display-product data-index="" data-state="">

        <div class="group">

            <div class="panel">
                <poster></poster>
            </div>

            <div class="panel">
                <div class="group">
                    <div class="title">Date de sortie</div>
                    <placeholder data-field="dateReleased"></placeholder>
                </div>
                <div class="group">
                    <div class="title">Réalisateur</div>
                    <placeholder data-field="director"></placeholder>
                </div>
                <div class="group">
                    <div class="title">Durée</div>
                    <placeholder data-field="duration"></placeholder>
                </div>
                <div class="group">
                    <div class="title">Nationalité</div>
                    <placeholder data-field="countries"></placeholder>
                </div>
            </div>

            <div class="panel">
                <div class="group">
                    <div class="title">Genres</div>
                    <placeholder data-field="genres"></placeholder>
                </div>
                <div class="group">
                    <div class="title">Note press</div>
                    <placeholder data-field="ratingPress"></placeholder>
                </div>
                <div class="group">
                    <div class="title">Note</div>
                    <placeholder data-field="rating"></placeholder>
                </div>
            </div>

        </div>

        <div class="panel">
            <div class="group">
                <div class="title">Acteurs</div>
                <placeholder data-field="actors"></placeholder>
            </div>
        </div>

        <div class="panel">
            <div class="group">
                <div class="title">Synopsis</div>
                <placeholder data-field="description"></placeholder>
            </div>
        </div>

        <!-- <div class="panel">
            <div>Commentaires</div>
            <placeholder data-field="comment"></placeholder>
        </div> -->

    </display-product>

</app-panel>


<app-statusbar>

        statusbar

    <app-filters>

    </app-filters>
</app-statusbar>




</app>

<!-- <script>document.write(process.versions.node)</script> -->

</body>
</html>
