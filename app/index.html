<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><!--ios9-->
    
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<app class="viewport">





<app-titlebar>
    <app-controls>
        <button class="close"></button>
        <button class="minimize"></button>
        <button class="maximize"></button>
    </app-controls>
    <div class="title">
        Movie Collection
    </div>
    <app-controls>
        <button class="menu toggle-popover"></button>
        <popover class="popover">
            <span class="popover-item import">Importer</span>
            <span class="popover-item about">À propos</span>
        </popover>
    </app-controls>
</app-titlebar>


<app-toolbar>
    <div>
        <button class="open" title="Ouvrir un fichier"></button>
        <button class="save" title="Enregistrer la liste courante"></button>
    </div>
    <div>
        <button class="new-product" title="Ajouter un film"></button>
    </div>
</app-toolbar>


<app-layout>

    <app-sidebar>

        <search-toolbar>
            <input class="search-input" type="search" placeholder="Recherche">
        </search-toolbar>

        <column-items>
            <product-item>
                <div class="title">test movie1</div>
                <div class="favorite"></div>
            </product-item>
            <product-item>
                <div class="title">test movie2</div>
                <div class="favorite"></div>
            </product-item>


        </column-items>

    
    </app-sidebar>


    <column-product>

        <!-- ★ -->

        <product-publication data-index="" style="display: block">

            <div class="publication-header">
                <input data-field="title" class="publication-header-search video-field" type="text" placeholder="Titre principal" />
            
                <button class="download">Télécharger</button>
            </div>

            <div class="publication-innercontent">

                <div class="video-panels">

                    <div class="video-poster-panel">
                        <img class="video-poster" src="imgs/placeholder-poster.png" />
                    </div>

                    <div class="video-details">
                        <div class="video-attribute">
                            <label>Titre original:</label>
                            <input data-field="originalTitle" class="video-field" type="text" placeholder="" />
                        </div>

                        <div class="video-attribute">
                            <label>Date de sortie:</label>
                            <input data-field="dateReleased" class="video-field" type="text" placeholder="" />
                        </div>
                        <div class="video-attribute">
                            <label>Réalisateur:</label>
                            <input data-field="director" class="video-field" type="text" placeholder="" />
                        </div>
                        <div class="video-attribute">
                            <label>Durée:</label>
                            <input data-field="duration" class="video-field" type="text" placeholder="" />
                        </div>

                        <div class="video-attribute">
                            <label>Nationalité:</label>
                            <input data-field="countries" class="video-field video-field-multiple" type="text" placeholder="" />
                        </div>
    
                        <div class="video-attribute">
                            <label>Genres:</label>
                            <input data-field="genres" class="video-field video-field-multiple" type="text" placeholder="" />
                        </div>
    
                        <div class="video-attribute">
                            <label>Acteurs:</label>
                            <input data-field="actors" class="video-field video-field-multiple" type="text" placeholder="" />
                        </div>

                    </div>

                </div>

                <div class="video-overview">

                    <div class="video-attribute">
                        <label>Synopsis:</label>
                        <textarea rows="5" data-field="description" class="video-field video-field-contenteditable"></textarea>
                    </div>
                
                </div>

            </div>




        </product-publication>


        <product-preview data-index="" style="display: none">

            <div class="video-panels">

                <img data-field="poster" class="video-poster" src="imgs/placeholder-poster.png" />

                <div class="video-details">
                    <div data-field="title" class="video-placeholder video-title">{{video-title}}</div>
                    <div data-field="dateReleased" class="video-panel-subtitle video-placeholder">{{video-date-released}}</div>

                    <div class="ratings-wrap">
                        <span class="rating">5</span>
                        <div class="expanded-rating">
                            <div class="star-rating">
                                <span class="star on"></span>
                                <span class="star on"></span>
                                <span class="star on"></span>
                                <span class="star on"></span>
                                <span class="star on"></span>
                                <span class="star "></span>
                                <span class="star "></span>
                                <span class="star "></span>
                                <span class="star "></span>
                                <span class="star "></span>
                            </div>
                        </div>
                    </div>

                    <div class="video-attributes">
                        <div class="video-attribute video-director">
                            <label>Réalisateur:</label>
                            <div data-field="director" class="video-placeholder">{{video-director}}</div>
                        </div>
                        <div class="video-attribute video-duration">
                            <label>Durée:</label>
                            <div data-field="duration" class="video-placeholder">{{video-duration}}</div>
                        </div>
                        <div class="video-attribute video-countries">
                            <label>Nationalité:</label>
                            <div data-field="countries" class="video-placeholder">{{video-countries}}</div>
                        </div>
                        <div class="video-attribute video-genres">
                            <label>Genres:</label>
                            <div data-field="genres" class="video-placeholder">{{video-duration}}</div>
                        </div>
                        <div class="video-attribute video-actors">
                            <label>Actors :</label>
                            <div data-field="actors" class="video-placeholder">{{video-actors}}</div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="video-overview">
                <h3 class="video-panel-title">Synopsis</h3>
                <div class="video-description">
                    {{video-description}}
                </div>
            </div>

        </product-preview>


    </column-product>

</app-layout>


<app-statusbar>

        statusbar

    <app-filters>

    </app-filters>
</app-statusbar>




</app>



<!-- <script>document.write(process.versions.node)</script> -->

<script type="text/javascript" src="content.js"></script>


</body>
</html>
